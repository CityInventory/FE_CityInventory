<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link href="../../assets/img/logo2.PNG" rel="icon" type="image/png">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <title>City Inventory</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport'/>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet"/>
  <!-- Google authentification -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <!--Map-->
  <link crossorigin="" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        rel="stylesheet"/>
  <script crossorigin=""
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!--Page styles-->
  <link href="../Templates/SharedStyleRules.css" rel="stylesheet"/>
  <link href="Issues.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <div id="sidebar-container" class="sidebar bg-transparent" data-image="../../assets/img/home.jpg"></div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav id="navbar-container" class="navbar navbar-expand-lg" color-on-scroll="500"></nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div id="mapid"></div>
              </div>
              <div class="card-body" id="issue-create-form">
                <form>
                  <div class="form-group">
                    <label class="formLabel">Număr Sesizare</label>
                    <input class="form-control" id="issue-form-issue-id" readonly type="text" value="0">
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Număr Marcaj</label>
                    <input class="form-control" id="issue-form-pin-id" readonly type="text">
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Status</label>
                    <select class="form-control" disabled id="issue-status-selector"></select>
                  </div>
                  <div class="form-group">
                    <label class="formLabel requires-validation">Descriere sesizare*</label>
                    <textarea class="form-control" id="issue-description"></textarea>
                  </div>
                </form>
                <button class='btn btn-info btn-fill btn-wd' id="save-issue-btn">Salvează</button>
                <button class='btn btn-info btn-fill btn-wd' id="cancel-issue-btn">Renunță</button>
              </div>
            </div>
          </div>
          <div class="col-md-12">

            <div class="card-body" id="filter-select-buttons">
              <div class="card-body btn-group-md pin-type-selector" id="issues-list-selector">
                <button class="btn btn-primary btn-default btn-primary-customization" id="toate" value="toate">Toate Sesizările</button>
                <button class="btn btn-primary btn-default btn-primary-customization" id="cladiri" value="cladire">Sesizări pentru clădiri</button>
                <button class="btn btn-primary btn-default btn-primary-customization" id="drumuri" value="drumuri">Sesizări pentru Drumuri</button>
                <button class="btn btn-primary btn-default btn-primary-customization" id="spatiiDeschise" value="spatii_deschise">Sesizări pentru spații deschise</button>
                <button class="btn btn-primary btn-default btn-primary-customization" id="altele" value="altele">Sesizări pentru alte marcaje</button>
              </div>
            </div>

            <div class="card strpied-tabled-with-hover">
              <div class="issues-list card-body table-full-width table-responsive" id="issues-section">
                <div class="issues-list card-body table-full-width table-responsive">
                  <table class="table table-hover">
                    <thead id="issuesTable-head">
                    <tr>
                      <th>Numar de ordine</th>
                      <th>Marcaj</th>
                      <th>Descriere</th>
                      <th>Status</th>
                      <th>Data</th>
                    </tr>
                    </thead>
                    <tbody id="issuesTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <a class='btn btn-info btn-fill btn-wd' href="Issues.html#mapid">Înapoi la hartă</a>

          </div>
        </div>
      </div>
    </div>

    <footer id="footer-container" class="footer"></footer>
  </div>
</div>

<!--   Core JS Files   -->
<script src="../../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>

<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<!-- Google login -->
<script async defer src="https://apis.google.com/js/platform.js"></script>
<!-- Custom code -->
<script src='../../Models/Token.js' type='module'></script>
<script src='../../Models/Userdata.js' type='module'></script>
<script src='../../Services/AuthService.js' type='module'></script>
<script src="Issues.js" type='module'></script>
<script src='../Templates/MapPageTemplate.js' type='module'></script>
<script src='../../Services/IssueService.js' type='module'></script>
<script src='../../Models/Issue.js' type='module'></script>
<script src='../../Services/PinService.js' type='module'></script>
<script src='../../Models/Pin.js' type='module'></script>
<script src='../../Services/StatusService.js' type='module'></script>
<script src='../../Models/Status.js' type='module'></script>
<script src='../../Models/IssueView.js' type='module'></script>
<script src='../../Utils/StringOperations.js' type='module'></script>
<script src='../../Utils/Resources.js' type='module'></script>
<script src='../../Utils/Memory.js' type='module'></script>
<script src='../../Models/ResponseData.js' type='module'></script>
<script src='../Templates/SideBar.js' type='module'></script>
<script src='../Templates/Footer.js' type='module'></script>
<script src='../Templates/PageTemplate.js' type="module"></script>
<script src='../Templates/NavBar.js' type="module"></script>
</body>
</html>
