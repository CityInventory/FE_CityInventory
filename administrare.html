    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div id="mapid" style="height: 500px"></div>
              </div>

              <div id="pin-create-form" class="card-body">
                <form id="">
                  <div class="form-group">
                    <label class="formLabel">Cod marcaj</label>
                    <input type="text" readonly id="pinCode" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Tip marcaj</label>
                    <select id="categoryMaster" class="form-control"></select>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Este acesta un obiectiv de patrimoniu?</label>
                    <input type="checkbox" id="isHeritage"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Latitudine</label>
                    <input type="text" readonly id="latitude" name="latitude" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Longitudine</label>
                    <input type="text" readonly id="longitude" name="longitude" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Denumire obiectiv</label>
                    <input type="text" id="nume" name="nume" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Descriere</label>
                    <textarea name="message" id="pinDescription" class="form-control"></textarea>
                  </div>
                </form>
                <button class='btn btn-info btn-fill btn-wd' id="createPinBtn">Salvează</button>
                <button class='btn btn-info btn-fill btn-wd' id="modifyBtn">Modifică</button>
                <button class='btn btn-info btn-fill btn-wd' id="cancelBtn">Renunță</button>
              </div>

              <div class="card-body" id="issue-create-form" >
                <form>
                  <div class="form-group">
                    <label class="formLabel">Număr Marcaj</label>
                    <input class="form-control" id="issue-form-pin-id" name="pinID" readonly type="text"/>
                  </div>
                  <div class="form-group">
                    <label class="formLabel">Descriere sesizare</label>
                    <textarea class="form-control" id="issue-description" name="message"></textarea>
                  </div>
                </form>
                <button class='btn btn-info btn-fill btn-wd' id="create-issue-btn">Salvează</button>
                <button class='btn btn-info btn-fill btn-wd' id="cancel-issue-btn">Renunță</button>
              </div>

            </div>
          </div>
          <div class="col-md-12">

            <div class="card-body" id="filter-select-buttons">

              <select class="btn btn-simple btn-fill btn-default" id="selectedList">
                <option class="dropdown-item">Selectează un tabel</option>
                <option class="dropdown-item" value="sesizari" id="sesizari">Sesizări</option>
                <option class="dropdown-item" value="marcaj" id="marcaj">Marcaje</option>
                <option class="dropdown-item" value="lucrari" id="lucrari">Lucrări</option>
              </select>

              <div class="card-body btn-group pin-type-selector" id="issues-list-selector">
                <button class="btn btn-simple btn-fill btn-default" value="toate" id="toate">Toate</button>
                <button class="btn btn-simple btn-fill btn-default" value="cladire" id="cladiri">Clădiri</button>
                <button class="btn btn-simple btn-fill btn-default" value="drumuri" id="drumuri">Drumuri</button>
                <button class="btn btn-simple btn-fill btn-default" value="spatii_deschise" id="spatiiDeschise">Spații deschise</button>
                <button class="btn btn-simple btn-fill btn-default" value="altele" id="altele">Altele</button>
              </div>

            </div>

            <div class="card strpied-tabled-with-hover">
              <div class="pins-list card-body table-full-width table-responsive" id="pinsList">
                <table class="table table-hover" id="pins-table">
                  <thead id="table-head">
                  <tr>
                    <th>Id marcaj</th>
                    <th>Tip marcaj</th>
                    <th>Denumire marcaj</th>
                    <th>Optiuni</th>
                  </tr>
                  </thead>
                  <tbody id="pinsTableBody"></tbody>
                </table>
              </div>

              <div class="issues-list" id="issuesList">
                <div class="issues-list card-body table-full-width table-responsive">
                  <table class="table table-hover" id="issues-table">
                    <thead id="issuesTable-head">
                    <tr>
                      <th>Marcaj</th>
                      <th>Descriere</th>
                      <th>Status</th>
                      <th>Data</th>
                       <th>Optiuni</th>
                    </tr>
                    </thead>
                    <tbody id="issuesTableBody"></tbody>
                  </table>
                </div>
              </div>

              <div class="works-list card-body table-full-width table-responsive" id="worksList">
                <table class="table table-hover" id="works-table">
                  <thead id="worksTable-head">
                  <tr>
                    <th>Id marcaj</th>
                    <th>Status</th>
                    <th>Detalii</th>
                    <th>Optiuni</th>
                  </tr>
                  </thead>
                  <tbody id="worksTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

          </p>
        </nav>
      </div>
    </footer>
